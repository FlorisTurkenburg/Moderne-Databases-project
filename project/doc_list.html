<html>
   <head>
      <title>{{ title }}</title>
   </head>
   <body>
    <h1>{{ title}}</h1>
     <ul>
       {% for item in items %}
         <li><a href="/document/{{ escape(item) }}">{{ escape(item) }}</a></li>
       {% end %}
     </ul>

     <input type="button" onclick="location.href='/insertDoc/'" value="Click here to insert a document."><br>
     <input type="button" onclick="location.href='/compact/'" value="Click here to compact the database."><br>
     <input type="button" onclick="location.href='/mapreduce/'" value="Click here to perform MapReduce queries."><br>

   </body>
 </html>
